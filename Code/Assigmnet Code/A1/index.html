<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Coin Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <H1> Crypto Coin Tracker </H1>
        <nav>
            <form >
                <input type="text" id="search" placeholder="Search...">
                <select id="crypto-dropdown">
                    <option value="bitcoin"> Bitcoin</option>
                    <option value="ethereum"> Ethereum</option>
                    <option value="litecoin"> Litecoin</option>
                    <option value="XRP"> XRP</option>
                </select>
            </form>
        </nav>    
    </header>
<main>
<section class="coin-list">
    <h2>Top Cryptocurrencies</h2>
    <ul>
        <li> 
            <figure>
                <img src="IMG/bitcoin-btc-logo.png" alt="Bitcoin Icon">
                <figcaption> Bitcoin (BTC)</figcaption>
            </figure>
            <div class="coin-info">
                <p> Price: 84,458</p>
                <p> Market Cap: $1 Trillion</p>           
            </div>
        </li>
        <li>
            <figure>
                <img src="IMG/ethereum-eth-logo.png" alt="Ethereum Icon">
                <figcaption> Ethereum (ETH)</figcaption>
            </figure>
            <div class="coin-info">
                <p> Price: 4,096</p>
                <p> Market Cap: $489.6 Billion</p>           
            </div>
        </li>
        <li>
            <figure>
                <img src="IMG/litecoin-ltc-logo.png" alt="Litecoin Icon">
                <figcaption> Litecoin (LTC)</figcaption>
            </figure>
            <div class="coin-info">
                <p> Price: 112.10</p>
                <p> Market Cap: $8.9 Billion</p>           
            </div>
        </li>
        <li>
            <figure>
                <img src="IMG/xrp-xrp-logo.png" alt="XRP Icon">
                <figcaption> XRP (XRP)</figcaption>
            </figure>
            <div class="coin-info">
                <p> Price: .71</p>
                <p> Market Cap: $39.4 Billion</p>           
            </div>
        </li>
    </ul>
</section>
</main>

<footer>
    <p> &copy; 2024 Crypto Coin Tracker. All rights reserved.</p>
</footer>
</body>
</html>
